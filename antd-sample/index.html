<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>antd-sample</title>
    <link rel="stylesheet" href="../node_modules/antd/dist/antd.min.css" />
    <script src="../node_modules/react/umd/react.production.min.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="../node_modules/antd/dist/antd.min.js"></script>
  </head>
  <body>
    <div id="app">
      <script>
        var isOnline = !!~location.host.indexOf('github');
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = (isOnline ? '//unpkg.com/web-app-bootstrap@latest' : '..') + '/dist/antd-sample.js';
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(script);
      </script>
    </div>
  </body>
</html>
